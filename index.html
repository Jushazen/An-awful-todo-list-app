<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>To Do List</h1>
      </div>
      <div class="row">
        <input type="text" id="input-box" placeholder="Enter new task..." />
        <button onclick="AddTask()">Add</button>
      </div>
      <div class="lists">
        <ul id="container-list">
          <!-- <li>
            <img src="uncheck.png" alt="" class="checked" />Task 1 <span>x</span>
          </li> -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
